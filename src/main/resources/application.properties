
# ============================
# APP PORT (Railway)
# ============================
# Railway inyecta la variable PORT para la APLICACIÓN
server.port=${PORT:8080}

# ============================
# DATABASE (Railway INTERNAL)
# ============================
# Estas 5 variables las defines en "Variables" del servicio de la APP:
# DB_HOST=postgres.railway.internal
# DB_PORT=5432
# DB_NAME=railway
# DB_USER=postgres
# DB_PASSWORD=<tu_password>

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=prefer
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false